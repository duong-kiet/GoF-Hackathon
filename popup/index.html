<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoF Extension</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="title" style="padding: 20px; text-align: center;">
      <span>
        GoF Extension
      </span>
    </div>

    <div style="padding: 40px 26px; background: #647ACB; padding-bottom: 56px;">
      <div class="container">
        
        <div style="border-bottom: 1px solid #efefef;">
          <h1 class="title">Bạn muốn detect deepfake hay deepvoice</h1>
        </div>

        <div class="options">
          <div class="option">
            <div class="option-icon">🧑‍💻 + 🗣️</div>
            <button class="option-button" visited=false value="both">Deepfake + Deepvoice</button>
          </div>

          <div class="option">
              <div class="option-icon">🧑‍💻</div>
              <button class="option-button" visited=false value="face">Chỉ Deepfake</button>
          </div>

          <div class="option">
              <div class="option-icon">🗣️</div>
              <button class="option-button" visited=false value="voice">Chỉ Deepvoice</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
